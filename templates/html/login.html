
<html lang="en">
    <head>
        <title>Prisijungimas</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    </head>

    <body>
        
<div id="login_container">
    <div id="login_top_bar">
        <h1 id="login_head">Prisijungti</h1>
    </div>

    <div id="login_main">
        <form id="login_form" action="/login/" method="post">
            <div class="inputdata">
                <span><input type="text" name="username" placeholder="Vart. vardas" value="{{.}}" id="username"></span>
                <div class="clear"></div>
            </div>
            <div class="inputdata">
                <span><input type="password" name="password" placeholder="Slaptažodis" id="password"></span>
                <div class="clear"></div>
            </div>
            <div class="selectdata">
                <span><input type="checkbox" name="remember" value="1"></span>
                <div class="clear"></div>
            </div>
            <div id="submit_row">
                <input type="submit" value="Prisijungti!">
            </div>
        </form>
    </div>
    

    
</div>
<div id="forgot_link">
    <a href="/forgot-password/">Pamiršau slaptažodį</a>
</div>
    </body>
</html>
