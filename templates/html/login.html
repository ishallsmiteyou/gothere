<html lang="en">
    <head>
        <title>Prisijungimas</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    </head>

    <body>
        <div id="form-cont">
            <div id="form-head">
                <h1>Prisijungti</h1>
            </div>

            <div id="form-wrap">
                <form action="/login/" method="post">
                    <div class="inputdata">
                        <span><input type="text" name="username" placeholder="Vart. vardas" value="{{.}}" id="username"></span>
                        <div class="clear"></div>
                    </div>
                    <div class="inputdata">
                        <span><input type="password" name="password" placeholder="Slaptažodis" id="password"></span>
                        <div class="clear"></div>
                    </div>
                    <div>
                        <input type="submit" value="Prisijungti!">
                        <span style="float: right;">
                            <input id="remember" type="checkbox" name="remember" value="1">
                            <label style="color: #2d2d2d;" for="remember">Prisiminti?</label>
                        </span>
                        <div class="clear"></div>
                    </div>
                </form>
                {{ if . }}<div id="error-bar">
                        <p>Vartotojas neegzisuoja arba neteisingas slaptazodis.</p>
                    </div>{{ end }}
            </div>
            
            </div>
            <div id="forgot_link">
                <a href="/forgot-password/">Pamiršau slaptažodį</a>
            </div>
    </body>
</html>
