
<html lang="en">
    <head>
        <title>Registracija</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    </head>

    <body>
        
<div id="login_container">
    <div id="login_top_bar">
        <h1 id="login_head">Registracija</h1>
        <h1 id="login_head">{{.}}</h1>
    </div>

    <div id="login_main">
        <form id="login_form" action="/register/" method="post">
            <div class="inputdata">
                <span><input type="text" name="email" placeholder="El. pastas" value="" id="username"></span>
                <div class="clear"></div>
            </div>
            <div class="inputdata">
                <span><input type="password" name="password" placeholder="Slaptažodis" id="password"></span>
                <div class="clear"></div>
            </div>
            <div class="inputdata">
                <span><input type="password" name="repeat" placeholder="Pakartoti" id="password"></span>
                <div class="clear"></div>
            </div>
            <div class="inputdata">
                <span><input type="text" name="firstname" placeholder="Vardas" value="" id="username"></span>
                <div class="clear"></div>
            </div>
            <div class="inputdata">
                <span><input type="text" name="lastname" placeholder="Pavarde" value="" id="username"></span>
                <div class="clear"></div>
            </div>
            <div id="submit_row">
                <input type="submit" value="Registracija!">
            </div>
        </form>
    </div>
    

    
</div>
<div id="forgot_link">
    <a href="/forgot-password/">Pamiršau slaptažodį</a>
</div>
    </body>
</html>
