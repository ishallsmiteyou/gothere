<html lang="en">
    <head>
        <title>Futbolas</title>
        <link rel="stylesheet" type="text/css" href="/static/css/style.css">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>
    <body>
        <div>
            <table id="main-table">
                <tr>
                    <td rowspan="2">Vieta</td>
                    <td rowspan="2">Vardas</td>
                {{ range $game := .Games }}
                <td>{{ $game.NameFmt }}</td>
                {{end}}</tr>

                <tr>{{ range $game := .Games }}
                <td>{{ $game.ResultDate }}<div class="hidden">{{ $game.ResultDate }}</div></td>
                {{end}}</tr>
            </tr>
            {{ range $user := .Users }}<tr>
                <td rowspan="2">{{ $user.Place }}</td>
                <td rowspan="2">{{ $user.ShortNameFmt }}</td>
            </tr><tr></tr>{{ end }}
            </table>
        </div>
    </body>
</html>
