<html lang="en">
    <head>
        <title>Admin</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    </head>

    <body>
        <div id="form-cont">
            <div id="form-head">
                <h1>Add</h1>
            </div>
            <div id="form-wrap">
                <form id="login_form" action="/admin/" method="post">
                    <input type="hidden" name="sending" value="addGame">
                    <div class="inputdata">
                        <span><input type="text" name="team1" placeholder="1"></span>
                        <div class="clear"></div>
                    </div>
                    <div class="inputdata">
                        <span><input type="text" name="team2" placeholder="2"></span>
                        <div class="clear"></div>
                    </div>
                    <div class="inputdata">
                        <span><input type="datetime" name="starts"></span>
                        <div class="clear"></div>
                    </div>
                    <div id="submit_row">
                        <input type="submit" value="Siusti!">
                    </div>
                </form>
            </div>
        </div>
        <div id="form-cont">
            <div id="form-head">
                <h1>Close</h1>
            </div>
            <div id="form-wrap">
                <form id="login_form" action="/admin/" method="post">
                    <input type="hidden" name="sending" value="close">
                    <div class="inputdata">
                        <span>
                            <select name="close-game-id">
                                {{range $game := .OpenGames}}<option value="{{$game.Pk}}">{{$game.StartsStr}} {{$game.Team1}}-{{$game.Team2}}</option>{{end}}
                            </select>
                        </span>
                    </div>
                    <div id="submit_row">
                        <input type="submit" value="Siusti!">
                    </div>
                </form>
            </div>
        </div>

        <div id="form-cont">
            <div id="form-head">
                <h1>End</h1>
            </div>
            <div id="form-wrap">
                <form id="login_form" action="/admin/" method="post">
                    <input type="hidden" name="sending" value="end">
                    <div class="inputdata">
                        <span>
                            <select name="finish-game-id">
                            </select>
                        </span>
                    </div>
                    <div id="submit_row">
                        <input type="submit" value="Siusti!">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
