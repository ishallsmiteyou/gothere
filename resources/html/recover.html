{{define "head"}}<title>Naujas slaptažodis</title>
        <script src="/static/js/script.js" type="text/javascript"></script>{{end}}
{{define "body"}}
    <div id="form-cont">
        <div id="form-head">
            <h1>Naujas slaptažodis</h1>
        </div>
        <div id="form-wrap">
            <form onsubmit="return validateFormShort();" id="recover" action="/forgot/?{{ . }}" method="post">
                <div class="inputdata">
                    <span><input id="new" type="password" name="new" placeholder="Naujas slaptažodis" onblur="checkLen(this, 6)"></span>
                    <div class="clear"></div>
                </div>
                <div class="inputdata">
                    <span><input id="repeat" type="password" name="repeat" placeholder="Pakartoti" oninput="checkMatch(this, 6)"></span>
                    <div class="clear"></div>
                </div>
                    <input type="submit" value="Keisti!">
                </div>
            </form>
        </div>
    </div>{{end}}
