{{define "head"}}<title>Registracija</title>
    <script src="/static/js/script.js" type="text/javascript"></script>{{end}}
{{define "body"}}
    <div id="form-cont">
        <div id="form-head">
            <h1>Registracija</h1>
        </div>
        <div id="form-wrap">
            <form onsubmit="return validateForm();" id="login_form" action="/register/" method="post">
                <div class="inputdata">
                    <span><input id="first" type="text" name="firstname" placeholder="Vardas" value="{{ .Firstname }}" onblur="checkLen(this, 1)"></span>
                    <div class="clear"></div>
                </div>
                <div class="inputdata">
                    <span><input id="last" type="text" name="lastname" placeholder="Pavardė" value="{{ .Lastname }}" onblur="checkLen(this, 1)"></span>
                    <div class="clear"></div>
                </div>
                <div class="inputdata">
                    <span><input id="email" type="text" name="email" placeholder="El. pašto adresas" value="{{ .Email }}" onblur="checkEmail(this)"></span>
                    <div class="clear"></div>
                </div>
                <div class="inputdata">
                    <span><input id="firstpassword" type="password" name="password" placeholder="Slaptažodis" onblur="checkLen(this, 6)"></span>
                    <div class="clear"></div>
                </div>
                <div class="inputdata">
                    <span><input id="cpassword" type="password" name="repeat" placeholder="Ir dar kartą" oninput="checkMatch(this, 6)"></span>
                    <div class="clear"></div>
                </div>
                <div id="submit_row">
                    <input type="submit" value="Registracija!">
                </div>
            </form>
            {{ if .Flag }}<div id="error-bar">
                <p>{{ .Flag }}</p>
                </div>{{ end }}
        </div>
    </div>{{end}}
