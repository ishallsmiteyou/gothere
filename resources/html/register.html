<html lang="en">
    <head>
        <title>Registracija</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" href="/static/css/style.css">
        <script src="/static/js/script.js" type="text/javascript"></script> 
    </head>

    <body>
        <div id="form-cont">
            <div id="form-head">
                <h1>Registracija</h1>
            </div>
            <div id="form-wrap">
                <form onsubmit="return validateForm();" id="login_form" action="/register/" method="post">
                    <div class="inputdata">
                        <span><input id="first" type="text" name="firstname" placeholder="Vardas" value="{{ .Firstname }}" onblur="checkLen(this, 1)"></span>
                        <div class="clear"></div>
                    </div>
                    <div class="inputdata">
                        <span><input id="last" type="text" name="lastname" placeholder="Pavardė" value="{{ .Lastname }}" onblur="checkLen(this, 1)"></span>
                        <div class="clear"></div>
                    </div>
                    <div class="inputdata">
                        <span><input id="email" type="text" name="email" placeholder="El. pašto adresas" value="{{ .Email }}" onblur="checkEmail(this)"></span>
                        <div class="clear"></div>
                    </div>
                    <div class="inputdata">
                        <span><input id="firstpassword" type="password" name="password" placeholder="Slaptažodis" onblur="checkLen(this, 6)"></span>
                        <div class="clear"></div>
                    </div>
                    <div class="inputdata">
                        <span><input id="cpassword" type="password" name="repeat" placeholder="Ir dar karta" oninput="checkMatch(this, 6)"></span>
                        <div class="clear"></div>
                    </div>
                    <div id="submit_row">
                        <input type="submit" value="Registracija!">
                    </div>
                </form>
                {{ if .Flag }}<div id="error-bar">
                    <p>Greičiausiai vartotojas su šiuo el. pašto adresu jau egzistuoja.</p>
                    <p>Patikrinkite, ar visi laukai užpildyti.</p>
                    <p>Vardas turi neviršyti 20, pavardė - 30 simbolių.</p>
                    <p>Slaptažodis turi būti bent 6 simbolių ilgio.</p>
                    </div>{{ end }}
            </div>
        </div>
    </body>
</html>
