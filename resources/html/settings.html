<html lang="en">
    <head>
        <title>Nustatymai</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    </head>

    <body>
        <div id="form-cont">
            <div id="form-head">
                <h1>Keisti slaptažodį</h1>
            </div>
            <div id="form-wrap">
                <form id="login_form" action="/settings/" method="post">
                    <div class="inputdata">
                        <span><input id="new" type="password" name="new" placeholder="Naujas slaptazodis"></span>
                        <div class="clear"></div>
                    </div>
                    <div class="inputdata">
                        <span><input id="repeat" type="password" name="repeat" placeholder="Pakartoto"></span>
                        <div class="clear"></div>
                    </div>
                    <div class="inputdata">
                        <span><input id="old" type="password" name="old" placeholder="Senas slaptazodis"></span>
                        <div class="clear"></div>
                    </div>
                    <div id="submit_row">
                        <input type="submit" value="Registracija!">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
